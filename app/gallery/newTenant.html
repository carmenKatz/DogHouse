    <form>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">שם</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">סוג חייה</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="zan">
            </div>
        </div>
        <div class="form-group row">
            <label for="ingrediants" class="col-sm-2 col-form-label">גיל</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ingrediants" ng-model="age">
            </div>
        </div>
        <div class="form-group row">
            <label for="steps" class="col-sm-2 col-form-label">גודל</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="steps" ng-model="asize">
            </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">תיאור</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duration" ng-model="des">
            </div>
        </div>





        <div class="form-group row">
                <label for="image" class="col-sm-2 col-form-label">Image Url</label>
                <div class="col-sm-10">
